

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>

    <div class="quiz-app">
        <section class="quiz-info">
        <div class="category">Category: <span>HTML</span></div>
        <div class="count">Quesions Count: <span></span></div>
        </section>
        <section class="quiz-area">
            <h2>Why We Use &lt;br&gt; Element</h2>
        </section>
        <section class="answers-area">
            <div class="answer">
                <input type="radio" id="ans_1" name="questions" checked>
                <label for="ans_1">To Make Text Bold</label>
            </div>
            <div class="answer">
                <input type="radio" id="ans_2" name="questions">
                <label for="ans_2">To Make Text Italic</label>
            </div>
            <div class="answer">
                <input type="radio" id="ans_3" name="questions">
                <label for="ans_3">To Add Breakline</label>
            </div>
            <div class="answer">
                <input type="radio" id="ans_4" name="questions">
                <label for="ans_4">To Create Horizontal Line</label>
            </div>
        </section>
        <button class="button-answer">Sumbit Answer</button>
        <section class="result-area"></section>
    
    <div class="bullets">
        <div class="spans">
            
        </div>
        <div class="countdown">
            <span class="minutes">02</span> : <span class="seconds">45</span>
        </div>
    </div>
    <div class="results">
        <span class="perfect">Perfect</span>You Answerd 10 From 10
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
